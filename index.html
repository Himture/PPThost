<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>PresentationApp</title>

  <link rel="stylesheet" href="main.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body class="background">

  <div class="containers" styles="right: 200px; left: 600px;">
    <div class="row">

      <div class="col main">
        <iframe
          src="https://onedrive.live.com/embed?cid=612AC48CBAB8EA8C&resid=612AC48CBAB8EA8C%211129&authkey=ALG28ZfrYKemaKY&em=2"
          width="1050" height="100%" frameborder="0" scrolling="no"></iframe>
      </div>

      <div class="col actions">
        <form action="">
          <div class="row">
            <input type="button" class="btn btn-sm btn-success button1 col" onclick="run(0.5)" value="30 sec"></input>
            <input type="button" class="btn btn-sm btn-success button3 col" onclick="run(1.5)" value="1.5 mins"></input>
            <input type="button" class="btn btn-sm btn-success button4 col" onclick="run(2)" value="2 mins"></input>
            <input type="button" class="btn btn-sm btn-success button5 col" onclick="run(3)" value="3 mins"></button>
          </div>
          <div class="row">

            <input type="button" class="btn btn-sm btn-success button6 col" onclick="run(5)" value="5 mins"></input>
            <input type="button" class="btn btn-sm btn-success button7 col" onclick="run(6)" value="6 mins"></input>
            <input type="button" class="btn btn-sm btn-success button8 col" onclick="run(10)" value="10 mins"></input>
            <input type="button" class="btn btn-sm btn-success button2 col" onclick="run(0)"
              style="background-color: red;" value="STOP"></input>
          </div>
        </form>


        <div class="row time col-lg-12 col-md-12 col-sm-12" style="padding-top: 50px; padding-bottom: 150px;">
          <span id="time" style="padding-left: 20%;">
            00:00
          </span>
        </div>

        <div class="row scoreBox col-lg-12 col-md-12">
          <form action="" class="col-lg-12">
            <div class="scoreText">
              TEAM SCORE
              <br>
            </div>
            <main class="score">
              0
            </main>
          </form>
        </div>


        <div class="row board">
          <div class="col lose">
            <input type='image' class='img' onclick="runAudio(1)" src="assets/wrong.png"
              style="width: 40px; height: 40px;" alt=""></input>
          </div>
          <div class="col win">
            <input type='image' class='img' onclick='runAudio(2)' src="assets/tick.png"
              style="width: 40px; height: 40px;" alt=""></input>
          </div>
        </div>

      </div>
    </div>
